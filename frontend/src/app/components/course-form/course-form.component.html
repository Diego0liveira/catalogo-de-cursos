<div class="container py-4" data-cy="course-form">
  <div *ngIf="success" class="alert alert-success mb-3">
    {{ success }}
  </div>

  <div *ngIf="error" class="alert alert-danger mb-3">
    {{ error }}
  </div>

  <div class="card form-card">
    <div class="card-body">
      <h2 class="card-title mb-3">Novo Curso</h2>
      <form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
        <div class="form-group mb-3">
          <label for="titulo">Título*</label>
          <input 
            type="text" 
            class="form-control" 
            id="titulo" 
            formControlName="titulo"
            [ngClass]="{ 'is-invalid': submitted && f['titulo'].errors }"
          >
          <div *ngIf="submitted && f['titulo'].errors" class="invalid-feedback">
            <div *ngIf="f['titulo'].errors['required']">Título é obrigatório</div>
          </div>
        </div>

        <div class="form-group mb-3">
          <label for="categoria">Categoria</label>
          <input 
            type="text" 
            class="form-control" 
            id="categoria" 
            formControlName="categoria"
          >
        </div>

        <div class="form-group mb-3">
          <label for="cargaHoraria">Carga Horária (horas)*</label>
          <input 
            type="number" 
            class="form-control" 
            id="cargaHoraria" 
            formControlName="cargaHoraria"
            [ngClass]="{ 'is-invalid': submitted && f['cargaHoraria'].errors }"
          >
          <div *ngIf="submitted && f['cargaHoraria'].errors" class="invalid-feedback">
            <div *ngIf="f['cargaHoraria'].errors['required']">Carga horária é obrigatória</div>
            <div *ngIf="f['cargaHoraria'].errors['min']">Carga horária deve ser maior que zero</div>
          </div>
        </div>
      
        <div class="card-footer text-center bg-transparent border-0 p-0 mt-2">
          <button type="submit" class="btn btn-primary me-2" [disabled]="loading">
            <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
            Salvar
          </button>
          <a routerLink="/courses" class="btn btn-secondary">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
</div>
